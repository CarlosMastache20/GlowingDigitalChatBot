{% extends 'blog/base2.html' %}
{% block content %}




<div id="contenedor">
  <div id="central">
      <div id="login">
        <div class="inferior">
          <a href="/blog/inicio"><i class="fa fa-backward" aria-hidden="true"></i> Volver</a>
      </div>
          <div class="titulo">
              Glowing Digital Login
          </div>
          <form id="loginform" action="/blog/login/" method="POST">
            {% csrf_token %}
              <input name="username"  type="text"  placeholder="Usuario" required>
              
              <input type="password" name="password"  placeholder="********" required>
              
              <button  title="Ingresar" name="Ingresar">Inciar Sesión</button>
          </form>
          {% if error %}
          <br>
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
          {% endif %}
      </div>
   
  </div>
</div>
