{% extends 'blog/base2.html' %}
{% block content %}
<div class="container">
    <div class="row" >
      <div class="col-sm-3"></div>
        <div class="col-sm-6 ">
            <div class="card mt-5 mt-10">
                <div class="card-header text-center" style="background-color: #240090; color: white;">
                  Registrar Administradores
                </div>
                <div class="card-body">
                  <form action="/blog/registrar/usuarios" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                      <label for="exampleInputEmail1" class="mt-3" >Nombre de usuario</label>
                      <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="mt-3" >Contraseña</label>
                      <input type="password" class="form-control" name="password1"  placeholder="*********">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="mt-3" >Confirmar contraseña</label>
                        <input type="password" class="form-control" name="password2"  placeholder="*********">
                    </div>
            
                    <button class="btn  mt-3" style="background-color: #240090; color: white;">Guardar</button>
                  </form>

                  {% if error %}
                  <div class="alert alert-danger" role="alert">
                    {{error}}
                  </div>
                  {% endif %}
                
              
                </div>
              </div>
            
            
            </div>
        
    </div>
</div>


{% endblock %}
